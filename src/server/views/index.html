{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <div class="container">
     <form method="post">
        <div class="row">
            <div class="col-lg-6">
                <p>Enter names / emails (one per line)</p>
                <div class="form-group">
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="3" name="recipients" placeholder="First Name,Last Name,Email">{{data.recipients}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <p>Enter the text. The following substitutions are valid:</p>
                <ul>
                    <li>{first}</li>
                    <li>{last}</li>
                    <li>{email}</li>
                </ul>
                <br>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" rows="3" name="subject" placeholder="Subject line" value="{{data.subject}}"></input>
                    </div>
                </div>
                <br><br>
                <div class="form-group">
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" name="emailBody" placeholder="Enter your email body here">{{data.body}}</textarea>
                    </div>
                </div>
                <br><br><br>
                <div class="form-group">
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-primary submit">Preview</button>
                    </div>

                </div>
            </div>
        </form>

    </div>
    <div class="container" id="emails">
    {% block %}
        {{data.preview | safe}}
    {% endblock %}
    </div>
{% endblock %}
